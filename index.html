<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Button Animation</title>
    <!-- I want to use from ion icons -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <div class="share-buttons">
            <ion-icon class="share-button close" name="close"></ion-icon>
            <ion-icon class="share-button share" name="share-social"></ion-icon>
            <ion-icon class="share-button instagram" name="logo-instagram"></ion-icon>
            <ion-icon class="share-button twitter" name="logo-twitter"></ion-icon>
            <ion-icon class="share-button whatsapp" name="logo-whatsapp"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
